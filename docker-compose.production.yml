version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    image: mralmostfreeman/kittygram_backend:latest
    env_file: .env
    volumes:
      - static:/static
      - media:/app/media/

  frontend:
    env_file: .env
    image: mralmostfreeman/kittygram_frontend:latest
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static

  gateway:
    image: mralmostfreeman/kittygram_gateway:latest
    env_file: .env
    ports:
      - 9000:80
    volumes:
      - static:/static
      - media:/app/media/